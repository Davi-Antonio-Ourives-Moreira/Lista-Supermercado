<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Logar</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='style/styles_logar.css') }}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
        <script src="{{ url_for('static', filename='js/cancelar_colagem_input.js') }}"></script>
    </head>

    <body>
        <header>
            <a href="/"><img src="{{ url_for('static', filename='images/logo/logo.png') }}" alt=""></a>
        </header>

        <main>
            <section class="container_loga">
                {% with messages = get_flashed_messages() %}
                    {% if not messages == [] %}
                        <div class="alerta" id="alert">
                            <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                                <symbol id="check-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                </symbol>
                                <symbol id="info-fill" viewBox="0 0 16 16">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                                </symbol>
                                <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                </symbol>
                            </svg> 
                            
            
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                <div>
                                    {{ messages[0] }}
                                </div>
                            </div>
                        </div>

                        <script>
                            
                            

                            document.addEventListener('DOMContentLoaded', () => {
                                const alertElement = document.getElementById('alert');

                                // Define um temporizador para ocultar o alerta apÃ³s 2 segundos
                                setTimeout(() => {
                                    alertElement.style.opacity = '0'; // Faz o alerta desaparecer
                                }, 2000); // 2000 milissegundos = 2 segundos
                            });
                        </script>
                    {% endif %}
                {% endwith %}

                <div class="loga">
                    <form action="/entrar" method="post">
                        <p class="p_email">E-mail:</p>
    
                        <input type="text" name="input_email" class="input_email" id="input_email" placeholder="Coloque seu e-mail">

                        <p class="p_senha">Senha:</p>
    
                        <input type="password" id="senha" name="input_senha" class="input_senha" placeholder="Crie um senha">

                        <button type="submit">
                            Entrar
                        </button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Davi Antonio. Todos os direitos reservados.</p>

                        </svg>

                        </svg>

                </div>

                <div class="contato">
                    <a href="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">

                        </svg>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
